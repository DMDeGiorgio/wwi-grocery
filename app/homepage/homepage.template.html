<div class="container">
    <div class="row">
        <header id="homepage-header" class="col-xs-12 col-md-10 col-md-offset-1">
            <h1>Welcome to
                <strong>WWI Grocery</strong>
            </h1>
            <p class="lead">
                <em>Always the best prices</em>
            </p>
        </header>
    </div>
    <main>
        <div class="row" ng-hide="vm.slides.length === 0">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <section uib-carousel active="homepageState.active" interval="vm.myInterval*homepageState.slideShow" no-wrap="vm.noWrapSlides">
                    <div uib-slide ng-repeat="slide in vm.slides track by slide.id" index="slide.id">
                        <a ng-href="/product/{{slide.text}}">
                            <figure class="slide-figure">
                                <img ng-src="{{slide.image}}" alt="{{slide.text}}" class="slide-image">
                                <figcaption class="carousel-caption">
                                    <h2>{{slide.text}}</h2>
                                    <h4>{{slide.description}}</h4>
                                </figcaption>
                            </figure>
                        </a>
                    </div>
                </section>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="homepageState.slideShow"> Toggle Slide Show
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="btn-shop-all-div" class="col-xs-12">
                <a ng-href="/shopping" class="btn btn-success">SHOP ALL
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </main>
</div>
