<div id="contact-container" class="container">
    <main class="row">
        <section class="col-xs-12 col-sm-6 well">
            <form class="form-horizontal" ng-submit="vm.send()">
                <fieldset>
                    <legend>Contact Us</legend>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input ng-model="vm.name" type="text" class="form-control" id="inputName" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input ng-model="vm.email" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="selectSubject" class="col-lg-2 control-label">Subject</label>
                        <div class="col-lg-10">
                            <select ng-model="vm.subject" class="form-control" id="selectSubject" required>
                                <option value="">-- Please make a selection --</option>
                                <option value="Placing an order">Placing an order</option>
                                <option value="Where's my order?">Where's my order?</option>
                                <option value="How to return an item">How to return an item</option>
                                <option value="Promotions and Deals">Promotions and Deals</option>
                                <option value="Payment issues">Payment issues</option>
                                <option value="Product info needed">Product info needed</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Message</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="5" id="message" placeholder="Message" ng-model="vm.message" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>
                        <em>Have questions about WWI Grocery? Contact Us!</em>
                    </h3>
                    <h4>
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> info@wwigrocery.com</h4>
                    <h4>
                        <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> 123 333 333</h4>
                    <br>
                </div>
            </div>
        </section>
    </main>
</div>
